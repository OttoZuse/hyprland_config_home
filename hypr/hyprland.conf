#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=HDMI-A-1, 1920x1080@60, 0x0, 1
monitor=eDP-1, 1920x1080@60, 0x0, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = qbittorrent
exec-once = waybar 
# exec-once = sh -c "eval $(ssh-agent -s)"
# exec-once = sh -c "sh-add ~/.ssh/id_rsa"
# exec-once = hyprpaper
# exec-once = waytrogen -r
exec-once = mpvpaper -psf -o "volume=30 loop" HDMI-A-1 "/home/joyboy/Wallpaper/Zamedlenny.mp4"
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox
$telegram = AyuGram

# Some default env vars.
env = XCURSOR_SIZE,20
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

gestures {
    workspace_swipe = on 
    workspace_swipe_fingers = 3
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    # touchpad {
    #     natural_scroll = no
    # }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 2
    # col.active_border = rgba(5eead4ee) rgba(3b82f6ee) 45deg
    col.active_border = rgba(135ed9ff) rgba(7b0ec4ff) 45deg
    # col.active_border = rgba(ffad0dff) rgba(c32d71ff) 45deg
    # col.active_border = rgba(fb1852ff) rgba(f931f7ff) 45deg
    # col.active_border = rgba(ee8da9ff) rgba(73e6b0ff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 1
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    # drop_shadow = yes 
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes 

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier, 0.2, 0.985, 0, 1
   
    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 90%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 1.7, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
windowrulev2 = tile, class:^(awakened-poe-trade)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = workspace 12, class:^(awakened-poe-trade)$
windowrulev2 = workspace 12, class:^(Awakened-PoE-Trade-3.26.101.AppImage)$
# windowrulev2 = workspace 3, class:^(Pat)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive, 
# bind = $mainMod, M, exec, hyprlock, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, X, exec, mpvpaper -psf -o "volume=30 loop" HDMI-A-1 "/home/joyboy/Wallpaper/Zamedlenny.mp4"
bind = $mainMod, G, exec, wlogout
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, T, exec, $telegram
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, N, togglesplit, # dwindle
bind = $mainMod, F, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, U, exec, waybar
bind = $mainMod, M, exec, /home/joyboy/Downloads/Awakened-PoE-Trade-3.26.101.AppImage
bind = $mainMod, K, exec, killall awakened-poe-trade
bind = $mainMod, Y, exec, killall waybar
bind = $mainMod SHIFT, P, exec, killall Hyprland
bind = $mainMod SHIFT, L, exec, kitty --start-as=fullscreen --title sh -c asdf
bind = $mainMod, L, exec, kitty --start-as=fullscreen --title sh
bind = $mainMod, I, exec, killall mpvpaper
bind = $mainMod, C, exec, woomer
bind = $mainMod, Z, exec, missioncenter

# Window resizing                           X  Y
bind = $mainMod CTRL, H, resizeactive, -60 0
bind = $mainMod CTRL, L, resizeactive,  60 0
bind = $mainMod CTRL, K, resizeactive,   0 -60
bind = $mainMod CTRL, J, resizeactive,   0 60

# Movind window
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region

# Volume binds
binde=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle 

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

workspace=1,monitor:HDMI-A-1
workspace=2,monitor:HDMI-A-1
workspace=3,monitor:HDMI-A-1
workspace=4,monitor:HDMI-A-1
workspace=5,monitor:HDMI-A-1
workspace=6,monitor:HDMI-A-1
workspace=7,monitor:HDMI-A-1
workspace=8,monitor:HDMI-A-1
workspace=9,monitor:HDMI-A-1
workspace=10,monitor:HDMI-A-1
workspace=12,monitor:HDMI-A-1
workspace=11,monitor:eDP-1


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, A, workspace, 12
bindm = $mainMod, R, resizewindow
bindm = $mainMod, S, movewindow

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, A, movetoworkspacesilent, 12

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

