# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    # touchpad {
    #     natural_scroll = no
    # }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 2
    $def1 = 5eead4ee
    $def2 = 3b82f6ee
    $blue = 135ed9ff
    $purple = 7b0ec4ff

    col.active_border = rgba(5eead4ee) rgba(3b82f6ee) 90deg
    # col.active_border = rgba(0ca2f0ff) rgba(0ca2f0ff) 45deg
    # col.active_border = rgba(ffad0dff) rgba(c32d71ff) 45deg
    # col.active_border = rgba(fb1852ff) rgba(f931f7ff) 45deg
    # col.active_border = rgba(ee8da9ff) rgba(73e6b0ff) 45deg
    # col.inactive_border = rgba(064f752a)
    col.inactive_border = rgba(075b8767)
    # col.inactive_border = rgba(ffd27a43)

    # layout = scroller
    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 1
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    # drop_shadow = yes 
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes 

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier, 0.2, 0.985, 0, 1
   
    # animation = hyprfocusIn, 1, 1.7, myBezier
    # animation = hyprfocusOut, 1, 1.7, myBezier

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 90%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 1.7, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

