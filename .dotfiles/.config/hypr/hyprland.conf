misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windowrule = float, class:^(awakened-poe-trade)$
windowrule = tile, class:^(exiled-exchange-2)$
windowrule = float, title:^(Calc)$

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppressevent maximize, class:.* # You'll probably like this.
windowrule = workspace 3,  class:^(Steam)$
windowrule = workspace 12, class:^(awakened-poe-trade)$
# windowrule = workspace 3, class:^(Path of Exile)$
# windowrule = workspace 3, class:^(PathOfExileSteam)$
windowrule = workspace 12, class:^(Exiled Exchange 2)$
windowrule = workspace 12, class:^(exiled-exchange-2)$
windowrule = workspace 3, class:^(Awakened-PoE-Trade-3.26.101.AppImage)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# windowrule = workspace 12, class:^(awakened-poe-trade)$

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive, 
# bind = $mainMod, M, exec, hyprlock, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, X, exec, mpvpaper -psf -o "volume=0 loop" HDMI-A-1 "/home/joyboy/Wallpaper/ELDEN RING™ 2024-07-20 23-09-54.mp4"
bind = $mainMod, G, exec, wlogout
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, T, exec, $telegram
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, N, togglesplit, # dwindle
# bind = $mainMod, F, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, U, exec, waybar
bind = $mainMod, M, exec, /home/joyboy/Downloads/Awakened-PoE-Trade-3.26.101.AppImage
bind = $mainMod SHIFT, M, exec, exiled-exchange-2
bind = $mainMod, K, exec, killall awakened-poe-trade
bind = $mainMod, K, exec, killall exiled-exchange-2
bind = $mainMod, Y, exec, killall waybar
bind = $mainMod SHIFT, P, exec, killall Hyprland
bind = $mainMod SHIFT, O, exec, kitty --start-as=fullscreen --title sh -c asdf
bind = $mainMod, O, exec, kitty --start-as=fullscreen --title sh
bind = $mainMod, I, exec, killall mpvpaper
bind = $mainMod, C, exec, woomer
bind = $mainMod, Z, exec, missioncenter
bind = $mainMod SHIFT, F, exec, clicker -d 50
bind = $mainMod, F, exec, killall clicker
# bind = $mainMod, F, hyprexpo:expo, toggle

# Window resizing                           X  Y
bind = $mainMod CTRL, H, resizeactive, -60 0
bind = $mainMod CTRL, L, resizeactive,  60 0
bind = $mainMod CTRL, K, resizeactive,   0 -60
bind = $mainMod CTRL, J, resizeactive,   0 60

# Movind window
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region

# Volume binds
binde=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle 

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

